<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Wutang Name Generator</title>
  </head>
  <body>
    <h1>Wu-tang Name Generator</h1>
    <h2>1. Is the Wu-tang-clan obsessed with kung fu movies?</h2>
    <label>True</label>
    <input type="radio" value="true"name="wu-tang-fav-movie"/>
    <label>False</label>
    <input type="radio" value="false"name="wu-tang-fav-movie"/>
    <h2>2. Are all the Wu-tang members from New York?</h2>
    <label>True</label>
    <input type="radio" value="true"name="wu-tang-from-ny"/>
    <label>False</label>
    <input type="radio" value="false"name="wu-tang-from-ny"/>
    <h2>3. Is Once Upon a Time in shaolin the album with only 5 copies?</h2>
    <label>True</label>
    <input type="radio" value="true"name="wu-tang-single-album"/>
    <label>False</label>
    <input type="radio" value="false"name="wu-tang-single-album"/>
    <h2>4. Does the Wu-tang clan have a leader</h2>
    <label>True</label>
    <input type="radio" value="true"name="wu-tang-leader"/>
    <label>False</label>
    <input type="radio" value="false"name="wu-tang-leader"/>
    <h2>5. Did Wu-tang clan released only 15 albums?</h2>
    <label>True</label>
    <input type="radio" value="true"name="wu-tang-album-release"/>
    <label>False</label>
    <input type="radio" value="false"name="wu-tang-album-release"/>
    <button id="submit">generate name</button>
    <p id="result"></p>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
